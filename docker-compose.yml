version: '3'

services:
  ada-postgres:
    image: postgres:alpine
    container_name: ada-postgres
    volumes:
      - ada-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    restart: always
    environment:
      - POSTGRES_DB:postgres
      - POSTGRES_USER:postgres
      - POSTGRES_PASSWORD:Postgres2022

  # ada-back:
