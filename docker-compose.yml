  #     - ada-postgres

  ada-front:
    container_name: ada-front
    build: 
        context: ./FRONT
        dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - /app/node_modules
      - ./FRONT:/app
    environment:
      - CHOKIDAR_USEPOLLING=true  
    stdin_open: true  
    depends_on:
      - ada-postgres

volumes:
  ada-data: